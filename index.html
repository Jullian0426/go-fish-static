<!doctype html>
<html lang="en" data-theme-mode="light">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/style.scss" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Fish</title>
</head>

<body>

  <main class="app-with-sidebar" style="height: 80rem;">
    <nav class="sidebar sidebar--drawer">
      <h2 class="sidebar__brand">Go Fish</h2>
      <div class="sidebar__content sidebar__content--start">
        <button class="btn btn--no-border">Games</button>
        <button class="btn btn--no-border">Stats</button>
      </div>
      <div class="sidebar__content sidebar__content--end">
        <div class="divider"></div>
        <button class="btn btn--no-border">Profile</button>
        <button class="btn btn--no-border">Log Out</button>
      </div>
    </nav>
    <div>
      <div class="game-container">
        <section class="players">
          <h2 class="align-start">Players</h2>
          <div class="card player-data">
            <details class="accordion">
              <summary>
                <span class="player-info">Player 1</span>
                <span class="player-info">Cards: 7</span>
                <span class="player-info">Books: 0</span>
                <span
                  class="material-symbols-outlined icon--outlined icon--medium icon--weight-normal icon--normal-emphasis accordion__marker">arrow_right</span>

              </summary>
              <div class="accordion-content">
                <img class="playing-card accordion-playing-card" src="https://via.placeholder.com/80x120"
                  alt="Playing Card">
                <img class="playing-card accordion-playing-card" src="https://via.placeholder.com/80x120"
                  alt="Playing Card">
                <img class="playing-card accordion-playing-card" src="https://via.placeholder.com/80x120"
                  alt="Playing Card">
                <img class="playing-card accordion-playing-card" src="https://via.placeholder.com/80x120"
                  alt="Playing Card">
              </div>
            </details>
            <details class="accordion">
              <summary>
                <span class="player-info">Player 2</span>
                <span class="player-info">Cards: 5</span>
                <span class="player-info">Books: 2</span>
                <span
                  class="material-symbols-outlined icon--outlined icon--medium icon--weight-normal icon--normal-emphasis accordion__marker">arrow_right</span>

              </summary>
              <div class="accordion-content">
                <img class="playing-card accordion-playing-card" src="https://via.placeholder.com/80x120"
                  alt="Playing Card">
                <img class="playing-card accordion-playing-card" src="https://via.placeholder.com/80x120"
                  alt="Playing Card">
                <img class="playing-card accordion-playing-card" src="https://via.placeholder.com/80x120"
                  alt="Playing Card">
                <img class="playing-card accordion-playing-card" src="https://via.placeholder.com/80x120"
                  alt="Playing Card">
              </div>
            </details>
            <details class="accordion">
              <summary>
                <span class="player-info">Player 3</span>
                <span class="player-info">Cards: 2</span>
                <span class="player-info">Books: 3</span>
                <span
                  class="material-symbols-outlined icon--outlined icon--medium icon--weight-normal icon--normal-emphasis accordion__marker">arrow_right</span>

              </summary>
              <div class="accordion-content">
                <img class="playing-card accordion-playing-card" src="https://via.placeholder.com/80x120"
                  alt="Playing Card">
                <img class="playing-card accordion-playing-card" src="https://via.placeholder.com/80x120"
                  alt="Playing Card">
                <img class="playing-card accordion-playing-card" src="https://via.placeholder.com/80x120"
                  alt="Playing Card">
                <img class="playing-card accordion-playing-card" src="https://via.placeholder.com/80x120"
                  alt="Playing Card">
              </div>
            </details>
          </div>

          <div class="card ask-selection">
            <span class="align-start">Ask</span>
            <button class="btn player-btn">Player 1</button>
            <button class="btn player-btn">Player 2</button>
            <button class="btn player-btn">Player 3</button>
          </div>
        </section>
        <section class="game-feed">
          <h2>Game Feed</h2>
          <div class="card feed">
            <div class="card__body">
              <span>Scott asks Hunter if they have any 8s</span>
            </div>
            <div class="card__body text-box">
              <textarea placeholder="Send a message..." class="form-control"></textarea>
            </div>
          </div>
        </section>
      </div>
      <section class="card-tray">
        <div class="hand-display">
          <span>Hand</span>
          <div class="card-row">
            <img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
            <img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
            <img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
            <img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
          </div>
        </div>
        <div class="book-display">
          <span>Books</span>
          <div class="card-row">
            <img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
            <img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
            <img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- <script type="module" src="/main.js"></script> -->
</body>

</html>
