<!doctype html>
<html lang="en" data-theme-mode="light">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/style.scss" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Fish</title>
</head>

<body>
  <main class="game-view">
    <section class="game-board">
      <div class="game-board__header">
        <span class="material-symbols-outlined icon--outlined icon--x-large icon--weight-bold">arrow_back</span>
        <span class="header_text header-text--large">Game 1</span>
      </div>
      <div>body</div>
    </section>

    <section class="game-feed">
      <div class="game-feed__header game-feed__header--space-between">
        <span class="header_text">Game Feed</span>
        <div class="badge-primary">Your Turn</div>
      </div>
      <div class="game-feed_content">
        <div class="game-feed_content_chat">
          <div class="chat_text-bubble text-bubble--ask">
            <span>Scott Asked Dominic for any 8s</span>
          </div>
          <span class="material-symbols-outlined icon--x-large icon--weight-semi-bold">subdirectory_arrow_right</span>
          <div class="chat_text-bubble text-bubble--fish">
            <span>Go Fish: Dominic doesn't have any 8s</span>
          </div>
          <span class="material-symbols-outlined icon--x-large icon--weight-semi-bold">subdirectory_arrow_right</span>
          <div class="chat_text-bubble text-bubble--draw">
            <span>You drew a 7 of Diamonds</span>
          </div>
        </div>
        <div class="game-feed_content_actions">fdasfdsa</div>
      </div>
    </section>

    <section class="hand-view">
      <div class="card-tray-header">
        <span class="header_text">Your Hand</span>
      </div>
      <div>body</div>
    </section>

    <section class="book-view">
      <div class="card-tray-header">
        <span class="header_text">Your Books</span>
      </div>
      <div>body</div>
    </section>
  </main>
</body>

</html>
